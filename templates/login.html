{% extends "login_layout.html" %}
{% block title %}FAIRMicrobiome | Login{% endblock %}
{% block content %}
<div class="row justify-content-center">
   <div class="col-md-10"> 
      <div class="container mt-5">
         <div class="card">
            <div class="card-header" style="background-color: #01191a; color: white;">Login</div>
            <div class="card-body">
               <div class="row">
                  <div class="col-md-8"> 
                     <form action="/login" method="POST"  style="width: 80%;">
                        <div class="form-group row">
                           <label for="email" class="col-sm-3 col-form-label">Email</label>
                           <div class="col-sm-9">
                              <input class="form-control" type="email" name="email" required>
                           </div>
                        </div>
                        <div class="form-group row">
                           <label for="password" class="col-sm-3 col-form-label">Password</label>
                           <div class="col-sm-9">
                              <input class="form-control" type="password" name="password" required>
                           </div>
                        </div>
                        <div class="form-group row">
                           <div class="col-sm-9 offset-sm-3">
                              <input type="submit" value="Login" class="btn btn-primary-custom">
                              <a href="/register" class="btn btn-cancel-custom">Register</a>
                           </div>
                        </div>
                        <br>
                     </form>
                  </div>
                  <div class="col-md-4 d-flex align-items-center justify-content-center"> <!-- Centered the image -->
                     <img src="static/img/metahealth_logo.svg" class="img-fluid bigger-image" alt="MetaHealth">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>


{% endblock %}
