{% extends "layout.html" %}
{% block title %}FAIRMicrobiome | Upload{% endblock %}
{% block content %} 
<div class="row">
   <div class="col-md-1"></div>
   <div class="col-md-10">
      <div class="card text-center" style="background-color: white;">
         <div class="card-body">
            <h1 class="display-3">Upload</h1>
            <br>
            <form method="POST" enctype="multipart/form-data" id="upload-form">
               <div class="input-group mb-3">
                  <div class="input-group-prepend">
                     <span class="input-group-text" id="basic-addon1">Reference</span>
                  </div>
                  <input type="text" class="form-control" name="origin" id="reference" placeholder="Reference to work" aria-label="Username" aria-describedby="basic-addon1" required style="height: 40px;">
                  <div class="invalid-feedback" id="reference-error" style="display: none;">Please enter a reference.</div>
               </div>
               <br>  
               <div class="input-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text">Description</span>
                  </div>
                  <textarea class="form-control" name="description" aria-label="With textarea" id="description" placeholder="Description of data" required style="height: 40px;"></textarea>
                  <div class="invalid-feedback" id="description-error" style="display: none;">Please enter a description.</div>
               </div>
               <br>
               <div class="mb-3">
                  <label for="formFile" class="form-label"></label>
                  <input class="form-control" type="file" name="file" id="file-input" style="background-color: white; margin-bottom: 0.5cm;" accept=".csv" >
                  <div class="invalid-feedback" id="file-error" style="display: none;">Please select a CSV file.</div>
               </div>
               <button type="button" value="Upload" class="btn btn-primary-custom" onclick="validateForm()">Upload</button>
               <div class="modal fade" id="myModal">
                  <div class="modal-dialog">
                     <div class="modal-content">
                        <div class="modal-header">
                           <h4 class="modal-title">Confirmation</h4>
                           <button type="button" class="btn-close" onclick="closeUploadForm()" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                           Are you sure you want to upload?
                        </div>
                        <div class="modal-footer d-flex justify-content-center">
                           <div>
                              <button type="button" class="btn btn-cancel-custom" onclick="closeUploadForm()">Close</button>
                              <button type="button" class="btn btn-primary-custom" onclick="uploadAndCloseForm()">Upload</button>
                           </div>
                        </div>
                        <div class="d-flex flex-column align-items-center" style="width: 100%;">
                           <div class="progress mt-3" id="progress-bar" style="width: 95%;">
                              <div class="progress-bar" role="progressbar" id="progress" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                           </div>
                           <p id="progress-message" class="mt-2"></p>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </div>
   </div>
   <div class="col-md-1"></div>
</div>
<script>
   function closeUploadForm() {
    $('#myModal').modal('hide');
}
</script>
{% endblock %}
