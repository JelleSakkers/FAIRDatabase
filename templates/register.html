        html,
        body {
            height: 100%;
        }

        #page-content {
            flex: 1 0 auto;
        }

        #sticky-footer {
            flex-shrink: none;
        }

      background-color: #276c66; /* Your custom color */

<body class="d-flex flex-column"  style="background-color: #f8f8f8;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #276c66; color: white;" >
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="www.uva.nl">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Amsterdamuniversitylogo.svg/1920px-Amsterdamuniversitylogo.svg.png" height="35" alt="MDB Logo" loading="lazy" style="margin-top: -1px;">
        </a>

    </nav>
    <!-- Navbar -->

    <!-- Page content -->

    <div id="page-content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header" style="background-color: #024d52; color: white;">Register</div>
                        <div class="card-body">
                            <form method="post" action="/register">
                                <div class="form-group">
                                    <label for="email">Email:</label><br>
                                    <input type="email" name="email" required><br><br>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password:</label><br>
                                    <input type="password" name="password" required><br><br>
                                </div>
                                <input type="submit" value="Register" class="btn btn-primary" style="background-color: #024d52; color: white;">
                                <input type="submit" name="Login" value="Login" class="btn btn-primary" style="background-color: #024d52; color: white;" formnovalidate>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer custom-footer">
        <div class="container text-center">
            <small>FAIRDatabase</small>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
