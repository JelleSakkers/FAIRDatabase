{% extends "login_layout.html" %}
{% block title %}FAIRMicrobiome | Login{% endblock %}
{% block content %}   

<div class="row justify-content-center">
   <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="background-color: #01191a; color: white;">Register</div>
        <div class="card-body">

            <p>To register, please enter the following details: </p>
            <form method="post" action="/register">
               <div class="form-group">
                  <label for="email">Email:</label><br>
                  <input class="form-control" type="email" name="email" required style="width: 80%;">
               </div>
               <div class="form-group">
                  <label for="password">Password:</label><br>
                  <input  class="form-control"type="password" name="password" required style="width: 80%;"><br>
               </div>
               <p>And </p>
               <input type="submit" value="Register" class="btn btn-primary-custom">

            </form>
            <a type="button"  href="/login" class="btn btn-primary-custom" formnovalidate >Login</a>
            <br>
            {% if error_message %}
            <p style="color: red;">Error logging in: {{ error_message }}</p>
            {% endif %}
         </div>
      </div>
   </div>
</div>
{% endblock %}
