<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}FAIRMicrobiome{% endblock %}</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/uvalogo.png') }}">
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="static/styles.css">

    </head>
    <body class="d-flex flex-column" style="background-color: #ebeff3;" id="body">
        <!-- Sidebar -->
        <div class="sidebar d-flex flex-column" id="sidebar">
            <button class="btn mt-1 ml-auto" style="background-color: transparent; color: #fafafa;" type="button" onclick="toggleSidebar()">
                <i id="collapseIcon" class="fas fa-chevron-left"></i>
            </button>
            <div class="profile text-center">
                <img id="profilePic" src="https://avatar.iran.liara.run/public/boy?username=Ash" alt="Profile Picture" class="rounded-circle mb-2" style="width: 80px; height: 80px;" />
                <p id="profileName" class="mb-0">{{ user_email }}</p>
            </div>
            <ul class="navbar-nav flex-grow-1">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard">
                        <i class="fa-solid fa-house"></i>
                        <span class="sidebar-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/search">
                        <i class="fas fa-search"></i>
                        <span class="sidebar-text">Search</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/upload">
                        <i class="fas fa-upload"></i>
                        <span class="sidebar-text">Upload</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/change">
                        <i class="fa-solid fa-arrows-rotate"></i>
                    <span class="sidebar-text">Change entry</span>
                    </a>
                </li>
            </ul>
            <div class="mt-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout"><i class="fas fa-sign-out-alt"></i> <span class="sidebar-text">Logout</span></a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Page content -->
        <div class="main-content" id="page-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #ffffff; color: black;">
                <a class="navbar-brand me-2" href="\dashboard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Amsterdamuniversitylogo.svg/1920px-Amsterdamuniversitylogo.svg.png" height="35" alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
                </a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
            </nav>
            <!-- Extended HTML goes here -->
            <div class="container mt-4">{% block content %} {% endblock %}</div>
        </div>
        <!-- Footer -->
        <footer class="footer custom-footer">
            <div class="container text-center">
                <small>FAIRDatabase @ 2024</small>
            </div>
        </footer>
        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-NtNfyJWJgY1cGutxw0gP5ZCpD+Ete1dj7N0IzeoDQOmopzb84E2Z9I+oosYyIsF5" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"></script>
        
        <!-- MDB JS -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
        <!-- Font Awesome JS -->
        <script src="https://kit.fontawesome.com/f09ae2d1c7.js" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <script src="static/script.js"></script>


    </body>
</html>
